<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/board.css">
    <link rel="stylesheet" href="styles/button.css">

</head>
<body>
    <!-- header -->
    <header>
        <div class="inner">
            <h1 id="title">Sudoku</h1>
        </div>
    </header>

    <!-- container -->
    <section id="container">
        <div class="inner">
            <!-- game option -->
            <div id="game-option">
                <div id="game-stats">
                    <span id="level"></span>
                    <span id="count"></span>
                </div>
                <div id="options">
                    <div>
                        <button id="restart-btn">Restart</button>
                        <button id="new-btn">New Game</button>
                    </div>
                    <div id="start-option">
                        <button class="start-btn label">easy</button>
                        <button class="start-btn label">normal</button>
                        <button class="start-btn label">hard</button>
                        <button class="start-btn label">test</button>
                    </div>
                </div>
            </div>

            <!-- game board -->
            <div id="game-board">
                <table id="board"></table>
                <div id="complete_pop">
                    <h2>
                        <p>Complete!</p>
                        <p id="complete_count"></p>
                    </h2>
                </div>
            </div>
        </div>        
    </section>

    <!-- footer -->
    <footer></footer>
    
    <script src="./script/helper.js"></script>
    <script src="./script/sudoku_list.js"></script>
    <script src="./script/sudoku.js"></script>
    <script src="./script/board.js"></script>
    <script src="./script/cell.js"></script>
    <script src="./script/button_event.js"></script>
    <script src="./script/keyup_event.js"></script>
    <script src="./script/main.js"></script>
</body>
</html>
